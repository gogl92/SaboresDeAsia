name: Publish menu

on:
  push:
    branches:
      - master

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Run setup.py and build html
      run: |
        python setup.py develop
        python piatto.py docs/menu.csv docs/index.html
    - name: Run setup.py and build html
      run: |
        python setup.py develop
        python piatto.py docs/menu.csv docs/index.html
    - name: Checkout Pages branch
      uses: actions/checkout@v2
      with:
        repository: gogl92/SaboresDeAsia
        path: pages
    - name: Copy the files to the pages branch
      run: |
        \cp docs/index.html pages/index.html
        \cp docs/index.csv pages/index.csv
    - name: Git Commit and Push
      uses: github-actions-x/commit@v2.6
      with:
        github-token: $\{{ secrets.GITHUB_TOKEN }}
        commit-message: "Updating pages üåè"
